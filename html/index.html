<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container" id="first-div">
        <p class="text">THIS DIV WILL BE COLOURED</p>
    </div>

    <div class="display-promt" id="div2">

    </div>


    <div id="cordinate">
        <h1 id="heading">THIS IS A HEADING</h1>

        <span id="display-cord">

        </span>
    </div>


    <div class="text">
        <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
        <div id="count">

        </div>
    </div>


    <div id="task7">

        <p class="text-primary" id="fullscreen">THIS TEXT WILL BE DISPLAYED IN FULL SCREEN </p>
        <button id="full-screen" class="btn-primary"> ENTER FULL SCREEN </button>
        <button id="not-full-screen" class="btn-primary"> EXIT FULL SCREEN </button>
    </div>

    <div id="task9">
        HOVER HERE TO EDIT THE TEXT
    </div>

    <script>
        var d = document.getElementById('first-div');
        
        showAlert = () => {
            d.classList.add('my-class-1');
            d.classList.remove('my-class-2');
        }

        showAlert2 = () => {
            d.classList.add('my-class-2');
            d.classList.remove('my-class-1');
        }

        displayCord = () => {
            let c = String(window.event.screenX) + ' and ' + String(window.event.screenY);
            let span1 = document.querySelector('#display-cord'); 
            span1.innerHTML = c;
        }

        wordCount = () => {
            let t = textArea.value
            let d3 = document.querySelector("#count");
            d3.innerHTML = t.length;

        }

        takeFullScreen = () => {
            let fselement = document.getElementById('task7');
            fselement.requestFullscreen();

        }


        quitFullScreen = () => {
            let fselement = document.getElementById('task7');
            document.exitFullscreen();

        }

        logKey = (e) => {
            // console.log(e.key);
            if (e.key === ' '){
                console.log('valid-key');
            } else {
                console.log('invalid-key');
            }
        }

        funcEdit = () => {
            editElement.setAttribute('contenteditable','true')
        }

        d.addEventListener('mouseover', showAlert);
        d.addEventListener('mouseout', showAlert2);

        let input =  window.prompt('give-input');

        let d2 = document.querySelector("#div2");
        d2.innerHTML = input;

        let h = document.querySelector('#heading');
        h.addEventListener('mouseover', displayCord);

        let textArea = document.querySelector("#text-area");
        textArea.addEventListener('input',wordCount);

        

        let fscreenbtn = document.getElementById('full-screen');
        let nfscreenbtn = document.getElementById('not-full-screen');

        fscreenbtn.addEventListener('click',takeFullScreen);
        nfscreenbtn.addEventListener('click',quitFullScreen);

        document.addEventListener('keypress', logKey);


        editElement = document.getElementById('task9');
        editElement.addEventListener('mouseover', funcEdit);

    </script>
    
</body>
</html>
